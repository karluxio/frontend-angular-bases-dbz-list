<h1>DBZ Characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characters]="characters"
      (onRemoveCharacterEvent)="removeCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="addNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
