<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characters;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-danger': isLast,
      'list-group-item-secondary': isOdd
    }"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div>
      <span>
        {{ i + 1 }}-name: {{ character.name }} - power: {{ character.power }}
      </span>
    </div>

    <button class="btn btn-danger" (click)="onRemoveCharacter(character?.id)">
      X
    </button>
  </li>
</ul>
