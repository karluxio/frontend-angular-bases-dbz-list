<h4>Add new Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name"
    type="text"
    placeholder="name"
  />

  <input
    class="form-control mb-2"
    [(ngModel)]="character.power"
    name="power"
    type="number"
    placeholder="power"
  />

  <button class="btn btn-primary" type="submit">Add</button>
</form>
